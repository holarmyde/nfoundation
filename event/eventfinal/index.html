<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="evo-calendar.min.css">
  <link rel="stylesheet" href="evo-calendar.royal-navy.min.css">
</head>
<body>

  
  <div class="hero">
    <div id="calendar"></div>

  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="evo-calendar.min.js"></script>

  <script>
    // Initialize evo-calendar in your script file or an inline <script> tag
$(document).ready(function() {
    $('#calendar').evoCalendar({

      theme:"Royal Navy",
      calendarEvents: [
      {
        id: 'Newark-Event-1', // Event's ID (required)
        name: "New Year", // Event name (required)
        date: "January/1/2022", // Event date (required)
        description: "The heart touching greetings will make feel anyone very special. Wish your near and dear ones with our special greetings.",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        id: 'Newark-Event-2', // Event's ID (required)
        name: "Christmas", // Event name (required)
        date: "December/25/2021", // Event date (required)
        description: "Good Tidings of comfort and joy to you all. Merry Xmas",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        id: 'Newark-Event-3', // Event's ID (required)
        name: "Thanksgiving", // Event name (required)
        date: "November/25/2021", // Event date (required)
        description: "Happy Thankgiving to all families. Truly a time to be thankful for all God has done in our lives",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        name: "Vacation Leave",
        badge: "02/13 - 02/15", // Event badge (optional)
        date: ["February/13/2022", "February/15/2022"], // Date range
        description: "Vacation leave for 3 days.", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      }
    ]
        
    })
})
  </script>
</body>
</html>
