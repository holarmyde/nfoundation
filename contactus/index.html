<!-- contact section start-->
<div class="contact-section">
  <div class="contact-info">
    <div><i class="fas fa-map-marker-alt"></i> Address, City, Country</div>
    <div><i class="fas fa-envelope"></i> contact@email.com</div>
    <div><i class="fas fa-phone"></i> +00 0000 000 000</div>
    <div><i class="fas fa-clock"></i> Mon - Fri 8:00 AM to 5:00PM</div>
    <!--<div class="contact-map"></div>-->
    
    </div>
    <div class="contact-form">
      <h2>contact us</h2>
  <form class="contact" action="https://formsubmit.co/aremufemmy02@gmail.com" method="POST">
    <input type="name" name="name" class="text-box" placeholder="Your Name" required>
    <input type="email" name="email" class="text-box" placeholder="Email Address" required>
    <br/>
     <textarea name="message" rows="7" placeholder="write your message here" required></textarea>
    

     <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://site4castty.netlify.app/thankyou.html">

    <input type="submit" name="submit" class="send-btn" value="Send">
</form>
</div>
