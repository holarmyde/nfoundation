<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event</title>
  <link href="" rel="stylesheet">
  <link href="" rel="stylesheet">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


<link rel="stylesheet" href="fullcalendar/4.2.0/daygrid/main.min.css" >

<link rel="stylesheet" href="fullcalendar/4.2.0/core/main.min.css" >

<link rel="stylesheet" href="fullcalendar/4.2.0/bootstrap/main.min.css"  >

<link rel="stylesheet" href="fullcalendar/4.2.0/timegrid/main.min.css"  >

<link rel="stylesheet" href="fullcalendar/4.2.0/list/main.min.css" >


</head>
<body>
  
<div class="container my-3">
  <div id="calendar"></div>
</div>


  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/bootstrap/main.min.js" integrity="sha512-uuua5cS/LUZHEtZiY2s+SRn0h46TbLZjcaf7fztYqdzM+a0t81kw05yLZSjwF3l3lonm53GZ45rSSzAWAwA5Sg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.js" integrity="sha512-bg9ZLPorHGcaLHI2lZEusTDKo0vHdaPOjVOONi4XLJ2N/c1Jn2RVI9qli4sNAziZImX42ecwywzIZiZEzZhokQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/timegrid/main.min.js" integrity="sha512-APuj9Rm7J37dj8cRB1qwznH+zrWD7/vkaodDwJVxpdk72m5c9u8mbbdLHn6JnSw5M4AhV8Zb1HnLrNMGoOfR/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/list/main.min.js" integrity="sha512-Iw4G4+WD3E3F0M+wVZ95nlnifX1xk2JToaD4+AB537HmOImFi79BTtWma57mJeEnK2qNTOgZrYLtAHVsNazzqg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<script>
  var el = document.getElementById('calendar');
  var calendar = new fullCalendar.Calendar(el, {
    plugins: ['dayGrid', 'timeGrid', 'list', 'bootstrap'],
    themeSystems: 'bootstrap',
    weekNumbers: true,
    eventLimit: true,
    events: {
      title: 'your title',
      start: '2020-03-12',
      end: '2020-03-15',
      description: 'your description'
    },
    header: {
      left: 'prev.next today',
      center: 'title',
      right: 'dayGridMonth, timeGridWeek, timeGridDay, listMonth'
    },
    footer: {
      left: 'prev.next today',
      right: 'dayGridMonth, timeGridWeek, timeGridDay, listMonth'
    }
    
  })
</script>
</body>
</html>
